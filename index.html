<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api-pokemon</title>
    <link rel="stylesheet" href="inex.css">
</head>
<body>

    <main>
                 <img src="" alt="pokemon" class="pokemon__image">

                 <h1 class="pokemon__data">
                    <span class="pokemon__number"></span>
                    <span class="pokemon__name"></span>
                 </h1>
                 <form action="" class="form">
                  <input type="search" class="input__search" placeholder="Name or Number" 
                  required>

                 </form>
                 <div class="buttons">
                    <button class="button btn_prev">Prev &lt</button>
                    <button class="button btn_next">next &gt</button>

                 </div>
                
                 <img  class="pokedex"   src="pokedex.png" alt="pokedex">
    </main>




    <script src="inex.js"></script>
</body>
</html>
